{% extends 'dashboard/base.html' %}

{% block title %}
  Show records
{% endblock %}

{% block content %}
  <div class="container">
    <table id="table" class="table table-striped table-bordered">

    </table>
  </div>
{% endblock %}

{% block script %}
  <script>
    $(document).ready(function () {
      $('#table').DataTable({
        serverSide: true,
        ajax: '/records'
      });
    })
  </script>
{% endblock %}
