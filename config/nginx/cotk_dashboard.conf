upstream django {
    ip_hash;
    server django:8000;
}

server {
    location /static/ {
        alias /static/;
    }

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    listen 80;
    server_name localhost;
}
