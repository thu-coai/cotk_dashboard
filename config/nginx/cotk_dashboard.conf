upstream django {
    ip_hash;
    server django:8000;
}

server {
    listen 80;
    server_name localhost;

    location /static/ {
        alias /static/;
    }

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_pass http://django$http_script_name;
        proxy_set_header SCRIPT_NAME $http_script_name;
    }
}
